 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: riyaz-flask-node-deployment
 spec:
   replicas: 1
   selector:
     matchLabels:
       app: flasknode
   template:
     metadata:
       labels:
         app: flasknode
     spec:
       containers:
       - name: flasknode
         image: icr.io/riyaz_expense_tracker/flask-template2
         imagePullPolicy: Always
         ports:
         - containerPort: 5000